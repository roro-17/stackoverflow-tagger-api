<!DOCTYPE html>
<html lang="en" class="light-style layout-menu-fixed" data-theme="theme-default"
      data-template="vertical-menu-template-free" dir="ltr">
<head>
    <head>
        <meta charset="utf-8"/>
        <meta content="width=device-width, initial-scale=1.0, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0"
              name="viewport"/>
        <title> {% block title %}{% endblock %}</title>
        <meta content="" name="description"/>
        <!-- Favicon -->
        <link href="{{ url_for('static', filename='assets/img/favicon/favicon.ico') }}" rel="icon" type="image/x-icon"/>
        <!-- Fonts -->
        <link href="https://fonts.googleapis.com" rel="preconnect"/>
        <link crossorigin="" href="https://fonts.gstatic.com" rel="preconnect"/>
        <link href="https://fonts.googleapis.com/css2?family=Public+Sans:ital,wght@0,300;0,400;0,500;0,600;0,700;1,300;1,400;1,500;1,600;1,700&amp;display=swap"
              rel="stylesheet"/>
        <!-- Icons. Uncomment required icon fonts -->
        <link href="{{ url_for('static', filename='assets/vendor/fonts/boxicons.css') }}" rel="stylesheet"/>
        <!-- Core CSS -->
        <link class="template-customizer-core-css" href="{{ url_for('static', filename='assets/vendor/css/core.css') }}"
              rel="stylesheet"/>
        <link class="template-customizer-theme-css"
              href="{{ url_for('static', filename='assets/vendor/css/theme-default.css') }}" rel="stylesheet"/>
        <link href="{{ url_for('static', filename='assets/css/demo.css') }}" rel="stylesheet"/>
        <!-- Vendors CSS -->
        <link href="{{ url_for('static', filename='assets/vendor/libs/perfect-scrollbar/perfect-scrollbar.css') }}"
              rel="stylesheet"/>
        <!-- Page CSS -->
        <!-- Helpers -->
        <script src="{{ url_for('static', filename='assets/vendor/js/helpers.js') }}"></script>
        <!--! Template customizer & Theme config files MUST be included after core stylesheets and helpers.js in the <head> section -->
        <!--? Config:  Mandatory theme config file contain global vars & default theme options, Set your preferred theme option in this file.  -->
        <script src="{{ url_for('static', filename='assets/js/config.js') }}"></script>
    </head>
</head>
<body>
<!-- Layout wrapper -->
<div class="layout-wrapper layout-content-navbar layout-without-menu">
    <div class="layout-container">
        <!-- Layout container -->
        <div class="layout-page">
            <!-- Navbar -->
            <nav class="layout-navbar container-xxl navbar navbar-expand-xl navbar-detached align-items-center bg-navbar-theme"
                 id="layout-navbar">
                <div class="navbar-nav-right d-flex align-items-center" id="navbar-collapse">
                    <!-- Search -->
                    <div class="navbar-nav align-items-center">
                        <div class="nav-item d-flex align-items-center">
                            <i class="bx bx-search fs-4 lh-0"></i>
                            <input aria-label="Search..." class="form-control border-0 shadow-none"
                                   placeholder="Search..." type="text"/>
                        </div>
                    </div>
                    <!-- /Search -->
                    <ul class="navbar-nav flex-row align-items-center ms-auto">
                        <!-- Place this tag where you want the button to render. -->
                        <li class="nav-item lh-1 me-3" style="display: none;">
                            <a aria-label="Star themeselection/sneat-html-admin-template-free on GitHub"
                               class="github-button" data-icon="octicon-star" data-show-count="true" data-size="large"
                               href="https://github.com/themeselection/sneat-html-admin-template-free">Star</a>
                        </li>
                        <!-- User -->
                        <li class="nav-item navbar-dropdown dropdown-user dropdown">
                            <a class="nav-link dropdown-toggle hide-arrow" data-bs-toggle="dropdown"
                               href="javascript:void(0);">
                                <div class="avatar avatar-online">
                                    <img alt="" class="w-px-40 h-auto rounded-circle"
                                         src="{{ url_for('static', filename='assets/img/avatars/1.png') }}"/>
                                </div>
                            </a>
                            <ul class="dropdown-menu dropdown-menu-end">
                                <li>
                                    <a class="dropdown-item" href="#">
                                        <div class="d-flex">
                                            <div class="flex-shrink-0 me-3">
                                                <div class="avatar avatar-online">
                                                    <img alt="" class="w-px-40 h-auto rounded-circle"
                                                         src="{{ url_for('static', filename='assets/img/avatars/1.png') }}"/>
                                                </div>
                                            </div>
                                            <div class="flex-grow-1">
                                                <span class="fw-semibold d-block">Rodolphe Agnero</span>
                                                <small class="text-muted">Admin</small>
                                            </div>
                                        </div>
                                    </a>
                                </li>
                                <li>
                                    <div class="dropdown-divider"></div>
                                </li>
                                <li>
                                    <a class="dropdown-item" href="#">
                                        <i class="bx bx-user me-2"></i>
                                        <span class="align-middle">Mon Profil</span>
                                    </a>
                                </li>
                                <li>
                                    <a class="dropdown-item" href="#">
                                        <i class="bx bx-cog me-2"></i>
                                        <span class="align-middle">Param&egrave;tres</span>
                                    </a>
                                </li>
                                <li style="display: none;">
                                    <a class="dropdown-item" href="#">
<span class="d-flex align-items-center align-middle">
<i class="flex-shrink-0 bx bx-credit-card me-2"></i>
<span class="flex-grow-1 align-middle">Billing</span>
<span class="flex-shrink-0 badge badge-center rounded-pill bg-danger w-px-20 h-px-20">4</span>
</span>
                                    </a>
                                </li>
                                <li>
                                    <div class="dropdown-divider"></div>
                                </li>
                                <li>
                                    <a class="dropdown-item" href="auth-login-basic.html">
                                        <i class="bx bx-power-off me-2"></i>
                                        <span class="align-middle">Se d&eacute;connecter</span>
                                    </a>
                                </li>
                            </ul>
                        </li>
                        <!--/ User -->
                    </ul>
                </div>
            </nav>
            <!-- / Navbar -->
            <div class="content-wrapper">
                <!-- Content -->
                <div class="container-xxl flex-grow-1 container-p-y">
                    {% block content %}{% endblock %}
                </div>
                <!-- / Content -->
                <!-- Footer -->
                <footer class="content-footer footer bg-footer-theme">
                    <div class="container-xxl d-flex flex-wrap justify-content-between py-2 flex-md-row flex-column">
                        <div class="mb-2 mb-md-0">
                            ©
                            <script>
                                document.write(new Date().getFullYear());
                            </script>
                            , réalisé ❤️ par
                            <a class="footer-link fw-bolder" href="#" target="_blank">Rodolphe Agnero</a>
                        </div>
                        <div style="display: none;">
                            <a class="footer-link me-4" href="https://themeselection.com/license/" target="_blank">License</a>
                            <a class="footer-link me-4" href="https://themeselection.com/" target="_blank">More
                                Themes</a>
                            <a class="footer-link me-4"
                               href="https://themeselection.com/demo/sneat-bootstrap-html-admin-template/documentation/"
                               target="_blank">Documentation</a>
                            <a class="footer-link me-4"
                               href="https://github.com/themeselection/sneat-html-admin-template-free/issues"
                               target="_blank">Support</a>
                        </div>
                    </div>
                </footer>
                <!-- / Footer -->
                <div class="content-backdrop fade"></div>
            </div>
        </div>
        <!-- / Layout page -->
    </div>
    <!-- / Layout wrapper -->
    <div class="buy-now">
        <a class="btn btn-danger btn-buy-now"
           href="#" target="_blank">Accèder au repo GitHub</a>
    </div>
</div>
<!-- JS -->
<script src="{{ url_for('static', filename='assets/vendor/js/helpers.js') }}"></script>
<script src="{{ url_for('static', filename='assets/js/config.js') }}"></script>
<script>
    document.write(new Date().getFullYear());
</script>
<script src="{{ url_for('static', filename='assets/vendor/libs/jquery/jquery.js') }}"></script>
<script src="{{ url_for('static', filename='assets/vendor/libs/popper/popper.js') }}"></script>
<script src="{{ url_for('static', filename='assets/vendor/js/bootstrap.js') }}"></script>
<script src="{{ url_for('static', filename='assets/vendor/libs/perfect-scrollbar/perfect-scrollbar.js') }}"></script>
<script src="{{ url_for('static', filename='assets/vendor/js/menu.js') }}"></script>
<script src="{{ url_for('static', filename='assets/js/main.js') }}"></script>
<script async="" defer="" src="https://buttons.github.io/buttons.js"></script>
 {% block js %}{% endblock %}
</body>
</html>
